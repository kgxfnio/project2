<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="reset-default-styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Online currency convertor</h1>
    <button id="unhide" onclick="Display()">калькулятор</button>
    <div id="main-container">
        <div id="first-part">
            <p>Валюта</p>
            <select name="currency" id="currency-list">
                <option value="USD">USD</option>
                <option value="JPY">JPY</option>
                <option value="EUR">EUR</option>
                <option value="RUB">RUB</option>
                <option value="GBP">GBP</option>
            </select>
            <p>Сума</p>
        <input type="number" id="amount" value="0">        
        </div>
       <div id="second-part">
            <button id="close" onclick="Display()">x</button>
            <p>Result:</p>
            <p id="result"></p>
        </div>
    </div>
    <button id="recount" onclick="Calculate()">Рассчитать</button>
    <script src="js.js"></script> 
</body>
</html>
